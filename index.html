<body>
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container fixed-nav">
			<!-- Removed this wrapper div with class navbar-header as it prevented image from beng centered -->
			<!-- <div class="navbar-header"> -->
			<!-- Needed to apply class of col-xs-2 to a element to ensure proper image sizing -->
				<a href="#" class="col-xs-12">
					<img src="img/ListORama_Logo.png" class="img-responsive center-block logo" alt="The List-O-Rama logo">
				</a>
				<!-- <h1 class="col-xs-8 col-md-10 text-center">List&#8211;O&#8211;Rama</h1> -->
			<!-- </div> -->
			<!-- end of removed wrapper div -->
		</div>
	</nav>
	<div class="container image-holder">
		<section class="row user-input">
			<!-- start of wrapper div -->
			<div class="col-xs-12 col-sm-6 col-sm-offset-3 margin-top">
				<h2 >Create a New Task</h2>
				<!-- Form element contains input field that is used to create new list items -->
				<form action="#"  id="list-creator">
					<div class="form-group">
						<p>Enter a task, then press “Add to List”!</p>
						<input type="text" id="new-task-content" class="form-control" placeholder="Your task here.." required="">
						<button class="btn btn-block  btn-success" type="submit">Add to List</button>
					</div>
				</form>
			</div><!-- end of wrapper div -->

		</section>
		<br>
		<br>
		<section class="row todos">
			<!-- Wrapper div applied for layout purposes -->
			<div class="col-xs-12 col-sm-6 col-sm-offset-3" id="task-list-container">

				<h2 >Your Tasks</h2>
				<!-- This placeholder message is hidden/shown using jQuery -->
				<p id='empty-list-message'>Hurrah! You have nothing left to do – or so it seems.</p>
				<ul class="list-group" id="task-list">


				</ul>
				<button class="btn btn-block btn-warning" id="clearChecked">
					Clear checked tasks
				</button>
			</div>
		</section>
		<footer class="row">
			<!-- hr element takes width from parent container -->
			<section class="col-xs-12 col-sm-6 col-sm-offset-3">
